version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/hello_world
    steps:
      - checkout

      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}
            - dependencies-cache

      - run:
          name: Install Node Dependencies
          command: npm install

      - run:
          name: Test lambda function locally
          command: serverless invoke local --function hello

      - save_cache:
          paths:
            - node_modules
          key: dependencies-cache-{{ checksum "package.json" }}

  deploy_staging:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/hello_world
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}
            - dependencies-cache
      - run:
          name: Deploy to Staging
          command: serverless deploy --stage staging
  deploy_production:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/hello_world
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependencies-cache-{{ checksum "package.json" }}
            - dependencies-cache
      - run:
          name: Deploy to Production
          command: serverless deploy --stage production

workflows:
  version: 2
  test_deploy:
    jobs:
      - test
      - deploy_staging:
          requires:
            - test
          filters:
            branches:
              only: develop
      - deploy_production:
          type: approval
          requires:
            - deploy_staging
          filters:
            branches:
              only: master

